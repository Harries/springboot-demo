			// 计算MA（移动平均值）
			function calaculateMA(dayCount) {
				var result = [];
				for (var i = 0, len = data0.values.length; i < len; i++) {
					if (i < dayCount) {
						result.push("-");
						continue;
					}
					var sum = 0;
					for (var j = 0; j < dayCount; j++) {
						sum += data0.values[i - j][1];
					}
					result.push(Math.round(sum/dayCount));
				}
				return result
			};
